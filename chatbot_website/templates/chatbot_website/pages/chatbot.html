{% extends "chatbot_website/base.html" %}


{% block content %}
{% load static %}


<section class="msger">
  <main class="msger-chat">
    <div class="msg left-msg">
      <div class="msg-img" style="background-image: url('{% static 'chatbot_website/images/logo.jpg' %}')"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">CoDev-20 Chatbot</div>
          <div class="msg-info-time"></div>
        </div>

        <div class="msg-text">
          Hi! Welcome to Codev-20 Chatbot! Go ahead and send me a message. ðŸ˜„
        </div>
      </div>
    </div>

  </main>

  <form action = "{% url 'website-chatbot-response' %}" id = "msgform" class="msger-inputarea" autocomplete="off" method="POST">
    {% csrf_token %}
    <input type="text" class="msger-input" id="userMessage" name="userMessage" placeholder="Enter your message..."/>
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>


<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>

  const msgerForm = get(".msger-inputarea");
  const msgerInput = get(".msger-input");
  const msgerChat = get(".msger-chat");


  // Icons made by Freepik from www.flaticon.com
  
  //const BOT_IMG = "{% static 'chatbot_website/images/logo.jpg' %}";
  const BOT_IMG = "{% static 'chatbot_website/images/logo.jpg' %}";
  //const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
  //const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
  const PERSON_IMG = "{% static 'chatbot_website/images/user.png' %}";
  const BOT_NAME = "CoDev-20 Chatbot";
  const PERSON_NAME = '{{request.user.username}}';

  msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value;
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    // $.post("/chatbot/response/", { csrfmiddlewaretoken: '{% csrf_token %}',msg: msgText }).done(function (data) {
    //   console.log(msgText);
    //   console.log(data);
    //   const returnText = data;
    //   appendMessage(BOT_NAME, BOT_IMG, "left", returnText);

    // });
    $.ajax({
      type: 'POST',
      url: '/chatbot/response/',
      data: {
        userMessage: msgText,
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
      },
      success: function (data) {
        msgerInput.value = "";
        appendMessage(BOT_NAME, BOT_IMG, "left", data.data);
      }
    })

    console.log('here')
  });

  function appendMessage(name, img, side, text) {
    //   Simple solution for small apps
    const msgHTML = `
<div class="msg ${side}-msg">
{% load static %}
<div class="msg-img" style="background-image:  url(${img})"></div>
<div class="msg-bubble">
  <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
  </div>
  <div class="msg-text">${text}</div>
</div>
</div>
`;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

  // Utils
  function get(selector, root = document) {
    return root.querySelector(selector);
  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }



</script>

{% endblock  %}
